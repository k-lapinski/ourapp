<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>StoreEverything</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">StoreEverything</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" th:if="${username!=null}">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
        <li class="nav-item" th:if="${username!=null}">
          <a class="nav-link active" aria-current="page" th:href="@{/mydata}">My Data</a>
        </li>
        <li class="nav-item" th:if="${username!=null}">
          <a class="nav-link active" aria-current="page" th:href="@{/items}">Create Item</a>
        </li>
        <li class="nav-item" th:if="${username!=null}">
          <a class="nav-link active" aria-current="page" th:href="@{/myitems}">My Items</a>
        </li>
        <li class="nav-item" th:if="${username!=null}">
          <a class="nav-link active" aria-current="page" th:href="@{/allitems}">All Items</a>
        </li>
        <div th:if="${username!=null}">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/users}">Users</a>
          </li>
        </div>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1> My Items </h1>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>Owner</th>
      <th>Name</th>
      <th>Description</th>
      <th>Link</th>
      <th>Category</th>
      <th>Create Date</th>
    </tr>
    </thead>
    <tbody>
    <button type="button" class="btn btn-secondary"><a href="?sortBy=datesort">Sort by date</a></button> &nbsp
    <button type="button" class="btn btn-secondary"><a href="?sortBy=categorysort">Sort by category</a></button>
    <tr th:each="item: ${items}">
      <td th:text="${item.ownerMail}"></td>
      <td th:text="${item.name}"></td>
      <td th:text="${item.description}"></td>
      <td th:text="${item.link}"></td>
      <td th:text="${item.category}"></td>
      <td th:text="${item.date}"></td>
      <td th:if="${item.ownerMail.equals(username)}"><button type="button" class="btn btn-danger"><a th:href="@{/items/delete/{id}(id=${item.id})}">Delete</a></button></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>


<style>
  a {
    color: inherit;
    text-decoration: none;
  }
  a:hover {
    color: gray;
  }
</style>
