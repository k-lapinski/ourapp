<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>StoreEverything</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">StoreEverything</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div th:if="${param.success}">
        <div class="alert alert-info">Succes!</div>
      </div>
      <div class="card-header">
        <h2 class="text-center">Update</h2>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/user/edit/save}" th:object="${user}">
          <input type="hidden" th:field="*{id}" />
          <div class="form-group mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control"
                   id="firstName"
                   name="firstName"
                   placeholder="Enter first name"
                   th:field="*{firstName}"
                   type="text"
                   th:required="true"
                   th:maxlength="20"
                   th:minlength="3"
            />
            <p th:errors="*{firstName}" class="text-danger"
               th:if="${#fields.hasErrors('firstName')}">
            </p>
          </div>

          <div class="form-group mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control"
                   id="lastName"
                   name="lastName"
                   placeholder="Enter last name"
                   th:field="*{lastName}"
                   type="text"
                   th:required="true"
                   th:maxlength="50"
                   th:minlength="3"
            />
            <p th:errors="*{lastName}" class="text-danger"
               th:if="${#fields.hasErrors('lastName')}">
            </p>
          </div>
          <div class="form-group mb-3">
            <input class="form-control"
                   id="email"
                   name="email"
                   th:field="*{email}"
                   type="hidden"
            />
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Password</label>
            <input class="form-control"
                   id="password"
                   name="password"
                   placeholder="Enter password"
                   th:field="*{password}"
                   th:required="true"
                   type="password"
                   th:maxlength="50"
                   th:minlength="5"
            />
            <p th:errors="*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}">
            </p>
          </div>
          <input type="hidden" th:field="*{date}" />
          <div class="form-group mb-3">
            <label class="form-label">Role</label>
            <select id="role" name="role" required>
              <option value="ROLE_USER">User</option>
              <option value="ROLE_ADMIN">Admin</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
